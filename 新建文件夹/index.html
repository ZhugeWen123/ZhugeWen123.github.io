<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3D旋转相册</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="cube">
        <div class="face front">
            <img src="img1.jpg" alt="Front">
        </div>
        <div class="face back">
            <img src="img2.jpg" alt="Back">
        </div>
        <div class="face right">
            <img src="img3.jpg" alt="Right">
        </div>
        <div class="face left">
            <img src="img4.jpg" alt="Left">
        </div>
        <div class="face top">
            <img src="img5.jpg" alt="Top">
        </div>
        <div class="face bottom">
            <img src="img6.jpg" alt="Bottom">
        </div>
    </div>
</body>
</html>
